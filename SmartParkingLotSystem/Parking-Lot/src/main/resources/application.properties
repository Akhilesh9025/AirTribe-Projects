spring.application.name=Parking-Lot

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/parkinglot_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JPA/Hibernate settings
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Server port
server.port=8080

# Spring profiles (optional, for different environments like dev, prod)
# spring.profiles.active=dev
